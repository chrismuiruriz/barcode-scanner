<div class="page" data-name="login">
    <!-- Top Navbar -->
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left">
                <a href="/home/" class="link icon-only">
                    <i class="icon icon-back"></i>
                </a>
            </div>
            <div class="title">CAPTURE QR</div>
        </div> 
    </div>
    <div class="page-content login-screen-content">
        <div class="login-screen-title">
            <img src="assets/img/solvit-logo.png" alt="Logo" class="login-logo"/>
        </div>
        <div class="medium-title" style="margin: 16px 16px 16px;text-align: center;">Tap below to scan the QR code</div>
        <form id="scan-qr-form">
            <input type="hidden" name="scan-qr">
            <div class="list">
                <div class="block">
                    <p class="row">
                        <button class="col button button-fill scan-qr-btn" id="scan-qr-btn">SCAN</button>
                    </p>
                </div>
            </div>
        </form>
        <form id="code-form" class="el-hidden">
            <div class="list">
                <ul>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Verify your phone number</div>
                            <div class="item-input-wrap">
                                <input type="text" id="login-code-input" placeholder="6 Digit Code" autocomplete="off">
                                <span class="input-clear-button"></span>
                                <div class="item-input-info">Enter the 6-digit code we sent to <strong data-modal="user-phone"></strong></div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="list">
                <div class="block">
                    <p class="row">
                        <button class="col button button-fill" id="login-verify-phone-btn">RESEND</button>
                        <button class="col button button-fill" id="login-verify-code-btn">CONTINUE</button>
                    </p>
                </div>
                <div class="block text-size-12 text-center">By tapping Continue you are indicating that you agree to the Terms of Service</div>
            </div>
        </form>
    </div>
</div>
